<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button, Checkbox and Dropdown</title>
</head>

<body>
    <h1>Register</h1>

    <form action="https://www.google.com" method="get">
        <div>
            <label for="first-name">First Name:</label>
            <input id="first-name" name="first-name" type="text" placeholder="John" required />

            <label for="last-name">Last Name:</label>
            <input id="last-name" name="last-name" type="text" placeholder="Smith" required />
        </div>

        <div>
            <label for="male">Male</label>
            <input id="male" name="Gender" type="radio" value="male" />

            <label for="female">Female</label>
            <input id="female" name="Gender" type="radio" value="female" />

            <label for="other">Other</label>
            <input id="other" name="Gender" type="radio" value="other" />
        </div>

        <div>
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" placeholder="Your Email" required>

            <label for="password">Password:</label>
            <input id="password" name="password" type="password" placeholder="Your Password" minlength="5"
                maxlength="10" required>
        </div>

        <div>
            <label for="select-choice">Birthday:</label>
            <select name="select-choice" id="select-choice">
                <option value="0" selected disabled>Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>

            <select name="birthday-day" id="day">
                <option value="0" selected disabled>Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>

            <select name="birthday-year" id="year">
                <option value="0" selected disabled>Year</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
            </select></div>

        <div>
            <label for="termsAndConditions">I agree to the terms and conditions</label>
            <input id="termsAndConditions" type="checkbox" name="termsAndConditions" value="accepted">
        </div>

        <div>
            <input type="Submit">
        </div>
    </form>

</body>

</html>
