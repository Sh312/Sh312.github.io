<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button, Checkbox and Dropdown</title>
</head>

<body>
    <h1>Register</h1>

    <form>
        <div>
            <label for="first-name">First Name:</label>
            <input id="first-name" name="first-name" type="text" placeholder="John" required />

            <label for="last-name">Last Name:</label>
            <input id="last-name" name="last-name" type="text" placeholder="Smith" required />
        </div>

        <div>
            <label for="male">Male</label>
            <input id="male" name="Gender" type="radio" value="male" />

            <label for="female">Female</label>
            <input id="female" name="Gender" type="radio" value="female" />

            <label for="other">Other</label>
            <input id="other" name="Gender" type="radio" value="other" />
        </div>

        <div>
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" placeholder="Your Email" required>

            <label for="password">Password:</label>
            <input id="password" name="password" type="password" placeholder="Your Password" required>
        </div>

        <div>
            <label for="select-choice">Birthday:</label>
            <select name="select-choice" id="select-choice">
                <option value="January">January></option>
                <option value="February">February></option>
                <option value="March">March></option>
                <option value="April">April></option>
                <option value="May">May></option>
                <option value="June">June></option>
                <option value="July">July></option>
                <option value="August">August></option>
                <option value="September">Septmeber></option>
                <option value="October">October></option>
                <option value="November">November></option>
                <option value="December">December></option>
            </select>
        </div>

    </form>
</body>

</html>
